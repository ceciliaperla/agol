<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/geometry/Polyline",
      "esri/symbols/SimpleLineSymbol",
      "esri/geometry/Polygon", // Import the Polygon module
      "esri/symbols/SimpleFillSymbol"
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, SimpleMarkerSymbol, Polyline, SimpleLineSymbol, Polygon, SimpleFillSymbol) {

      esriConfig.apiKey = "AAPKcccbd0bd14364c8fb98ab424c79a960amI_rtu_pII6fBzsA1ROYiWHnHVCnKMkgFRlp00oDVBqz-GZe6StrwoE0m-2QA0Aj";
      const map = new Map({
        basemap: "streets" // Basemap layer// only streets works
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

        const point = { //Create a point  
          type: "point",  
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098
        };

        const simpleMarkerSymbol = {  
          type: "simple-marker",  
          color: [0, 0, 139],  // Color of blues rock
          style: "diamond",  // This will make the marker a diamond instead of a circle
          outline: {  
            color: [255, 255, 255], // White  
            width: 1
          }  
        };

        const popupTemplate = {
            title: "{Name}",
            content: "{Description}"
          }
        const attributes = {
            Name: "Stevie Ray Vaughan Statue",
            Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
         }

        const pointGraphic = new Graphic({  
          geometry: point,  
          symbol: simpleMarkerSymbol,
          
          attributes: attributes,
          popupTemplate: popupTemplate
        
          });

        graphicsLayer.add(pointGraphic);

        // Create a polyline
        const polyline = new Polyline({
          paths: [
            [-97.750689, 30.263098],
            [-97.7431, 30.2672]
          ]
        });

        // Create a symbol for drawing the polyline
        const simpleLineSymbol = new SimpleLineSymbol({
          color: [226, 119, 40],  // Orange
          width: 2
        });

        // Create a graphic and add the geometry and symbol to it
        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
        });

        // Add the graphic to the graphics layer
        graphicsLayer.add(polylineGraphic);

        const polygon = new Polygon({
          rings: [
            [-97.7431, 30.2672],
            [-97.750689, 30.263098],
            [-97.757, 30.27]
            // Add more points if needed
          ]
        });

        // Create a symbol for the polygon
        const simpleFillSymbol = new SimpleFillSymbol({
          color: [227, 139, 79, 0.8],  // Orange color with opacity
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        });

        // Create a graphic and add the geometry and symbol to it
        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: simpleFillSymbol
        });

        graphicsLayer.add(polygonGraphic);

      });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
